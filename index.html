<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("ul").append("<li>" +$("#test").val() +"</li>");        
            });
            $("#btn2").click(function(){
                $("li").remove("#p1");
            });
            $("#btn3").click(function(){
                $("li").remove("#p2");
            });
        });

        
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Interactive To-Do List</h1>
    <input type="text" id="test">
    <button id="btn1">Add Task</button>
    <ul>
       <li id="p1">Read &nbsp;&nbsp;&nbsp;&nbsp;<button id="btn2">Remove</button> </li>
        <li id="p2">Write  &nbsp;&nbsp;&nbsp;&nbsp;<button id="btn3">Remove</button></li>
    </ul>
</body>
</html>
